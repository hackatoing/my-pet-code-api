version: "3.9"

services:
  db:
    container_name: postgres
    image: postgres:14.3
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=dev
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
  
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=postgres@mypetcode.com
      - PGADMIN_DEFAULT_PASSWORD=postgres
    ports:
      - "5050:80"

volumes:
  db:
    driver: local
